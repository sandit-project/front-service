<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인증 메일</title>
    <style>
        .copy-btn {
            background-color: #F38B20;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 14px;
        }
        .copy-btn:hover {
            background-color: #e07a10;
        }
        .code-container {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<h1>[Sandit]</h1>
<h2>이메일 인증 코드 메일입니다.</h2>
<p>아래 코드를 이용해서 인증하세요.</p>

<div class="code-container">
    <span style="color: #F38B20; font-size: 18px; font-weight: bold;">{{code}}</span>
    <button class="copy-btn" onclick="copyCode()">복사하기</button>
</div>

<script>
    function copyCode() {
        const codeText = '{{code}}';
        navigator.clipboard.writeText(codeText)
            .then(() => {
                alert('인증 코드가 클립보드에 복사되었습니다.');
            })
            .catch(err => {
                console.error('복사 실패:', err);
            });
    }
</script>
</body>
</html>
