<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제품 상세보기</title>
  <link th:href="@{/css/detail.css}" rel="stylesheet">
</head>
<body>
<header>
  <div class="header-container">
    <h1>제품 상세보기</h1>
  </div>
</header>
<main>
  <div class="detail-container">
    <div class="image-section">
      <img src="product.jpg" alt="제품 이미지">
    </div>
    <div class="info-section">
      <h2 class="product-title">제품명</h2>
      <p class="price">₩12,000</p>
      <p class="description">
        이 제품은 뛰어난 품질과 최신 기술로 제작되었으며, 사용하기 쉽고 효율적인 성능을 자랑합니다. 자세한 제품 설명이 여기에 들어갑니다.
      </p>
      <button class="buy-btn">구매하기</button>
    </div>
  </div>
</main>
<footer>
  <p>&copy; 2023 회사명. All rights reserved.</p>
</footer>
</body>
</html>
