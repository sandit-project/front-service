<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>완제품 주문 페이지</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link rel="stylesheet" th:href="@{/css/order/order.css}">
<!--    <script th:src="@{/js/common.js}"></script>-->
    <script th:src="@{/js/order/order.js}"></script>
</head>
<body>

<h1>완제품 장바구니 주문</h1>

<div id="cartContainer">
    <!-- 여기에 장바구니 아이템들이 JS로 렌더링됨 -->
</div>

<hr/>

<div class="buyer-info">
    <label>주문자 이름: <input type="text" id="name"></label><br/>
    <div class="address-group">
        <label>주소:
            <input type="text" id="mainAddress">
        </label>
        <button type="button" onclick="execDaumPostcode()">주소 검색</button>
    </div>
    <br/>
    <label>상세 주소: <input type="text" id="subAddress1"></label>
    <label>이메일: <input type="text" id="email"></label><br/>
    <label>전화번호: <input type="text" id="phone"></label><br/>
    <label>결제수단:
        <select id="payMethod">
            <option value="card">카드</option>
        </select>
    </label>

    <label>
        스토어:
        <select id="storeSelect" required>
            <option value="">스토어 선택</option>
            <option value="1">스토어 1</option>
            <option value="2">스토어 2</option>
        </select>
    </label>

    <label>예약 시간 (선택사항):
        <input type="datetime-local" id="reservationDate" name="reservationDate">
    </label><br/>

</div>

<div class="summary">
    <p>총 결제 금액: <span id="totalPrice">0 원</span></p>
    <button type="button" id="payButton">결제하기</button>
</div>

</body>
</html>
