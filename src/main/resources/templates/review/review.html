<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>리뷰 관리</title>
    <link rel="stylesheet" href="/css/review/review.css" />
</head>
<body>

<h1>리뷰 관리 페이지</h1>

<!-- 1. 모든 리뷰 조회 -->
<h2>1. 모든 리뷰 불러오기</h2>
<button id="btnAll">모든 리뷰 조회</button>
<ul id="reviewList"></ul>

<!-- 2. UID로 리뷰 조회 -->
<h2>2. UID로 리뷰 조회</h2>
<input type="number" id="uidInput" placeholder="Review UID 입력" />
<button id="btnById">조회</button>
<pre id="reviewDetail"></pre>

<!-- 3. 사용자 UID로 리뷰 조회 -->
<h2>3. 사용자 UID로 리뷰 조회</h2>
<input type="number" id="userUidInput" placeholder="User UID 입력" />
<button id="btnByUser">조회</button>
<ul id="userReviews"></ul>

<!-- 4. 리뷰 작성 -->
<h2>4. 리뷰 작성</h2>
<form id="createForm">
    <input type="number" id="createUserUid" placeholder="User UID" required />
    <input type="text"   id="createSocialUid" placeholder="Social UID" required />
    <input type="number" id="createOrderUid" placeholder="Order UID" required />
    <input type="number" id="createRate" placeholder="평점 (1~5)" min="1" max="5" required />
    <input type="text"   id="createTitle" placeholder="제목" required />
    <textarea id="createContent" placeholder="내용" rows="4" required></textarea>
    <button type="submit">리뷰 등록</button>
</form>
<pre id="createResponse"></pre>

<!-- 5. 리뷰 삭제 -->
<h2>5. 리뷰 삭제</h2>
<input type="number" id="deleteUid" placeholder="삭제할 Review UID" />
<input type="text"   id="deleteToken" placeholder="Authorization 헤더 값 (Bearer 토큰)" />
<button id="btnDelete">삭제</button>
<pre id="deleteResponse"></pre>

<script src="/js/review/review.js"></script>
</body>
</html>
