<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>장바구니</title>
    <meta charset="UTF-8">
    <link href="/css/cartList.css" rel="stylesheet"> <!-- Thymeleaf 제거 -->
</head>
<body>
<div class="cart-container">
    <h1 class="cart-title">장바구니</h1>

    <form id="cartForm">
        <table class="cart-table">
            <thead>
            <tr>
                <th><input type="checkbox" id="selectAll"> 전체 선택</th>
                <th>메뉴 이름</th>
                <th>수량</th>
                <th>가격</th>
                <th>총액</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody id="cartTableBody">
            <!-- JS로 항목 렌더링 -->
            </tbody>
        </table>

        <div class="cart-summary">
            총 수량: <span id="totalQuantity">0</span>개 |
            총 결제 금액: <span id="totalPrice">0</span>원
        </div>

        <div class="cart-actions">
            <button type="button" id="deleteSelected">선택 삭제</button>
            <button type="button" id="checkout">결제하기</button>
            <button type="button" id="backToHome">주문 화면</button>
        </div>
    </form>
</div>

<!-- 외부 스크립트는 body 하단에 위치 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/common.js"></script>
<script src="/js/cartList.js"></script>
</body>
</html>
