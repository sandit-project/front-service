<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>메뉴 보기</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- JQuery + SweetAlert -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- JS -->
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/layout.js}"></script>
    <script th:src="@{/js/menu/menuCustomerList.js}"></script>
    <script th:src="@{/js/modal-chat.js}"></script>


    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/common.css}" />

    <link rel="stylesheet" th:href="@{/css/modal-chat.css}" />
    <link rel="stylesheet" th:href="@{/css/menu/menuCustomerList.css}" />
</head>

<body>
<!-- 헤더 & 네비게이션 -->
<div th:replace="~{header :: header}"></div>
<div th:replace="~{navigation :: nav}"></div>

<!-- 타이틀 -->
<h1 class="main-heading">ENJOY! SAND-IT!</h1>

<!-- 메뉴 리스트 -->
<div class="menu-container">
    <!-- 커스텀 메뉴 (고정) -->
    <div class="menu-item custom-item">
        <a href="/customCart">
            <img class="menu-img" src="https://himedia-sandis-20205.s3.ap-northeast-2.amazonaws.com/uploads/sandit.png" alt="sandit-logo" />

            <div class="menu-info">
                <h2>커스텀 샌드위치 만들기</h2>
                <p>나만의 샌드위치를 만들어보세요!</p>
                <a href="/customCart" class="add-to-cart-btn">바로가기</a>
            </div>
        </a>
    </div>

    <!-- 일반 메뉴는 JS에서 동적 로딩 -->
</div>

<!-- 1:1 채팅 버튼 -->
<div class="chat-item">
    <button id="oneOnOneChatBtn" title="1:1 채팅 열기">
        <img id="sandit-chat"
             src="https://himedia-sandis-20205.s3.ap-northeast-2.amazonaws.com/uploads/sandit.png"
             alt="sandit-chat" />
        <div id="chatBadge" class="chat-badge"></div>
    </button>
</div>

<!-- 푸터 -->
<div th:replace="~{footer :: footer}"></div>

<!-- 모달 -->
<div id="modalContainer" style="display:none;">
    <div id="modalOverlay"></div>

    <div id="modalContentWrapper">

        <button id="modalCloseBtn" class="modal-close-btn">&times;</button>
        <div id="modalContent"></div>
    </div>
</div>
<!-- 페이지 아무데나, 보통 body 끝 부분에 넣으면 좋아요 -->




</body>
</html>
