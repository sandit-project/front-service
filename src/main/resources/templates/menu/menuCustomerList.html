<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>메뉴 보기</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- SweetAlert2 CDN 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/layout.js}"></script>
    <script th:src="@{/js/menu/menuCustomerList.js}"></script>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/menu/menuCustomerList.css}">
</head>
<body>

<!-- ✅ 헤더: 로그인 / 회원가입 영역 -->
<div th:replace="~{header :: header}"></div>

<!-- ✅ 네비게이션 바 -->
<div th:replace="~{navigation :: nav}"></div>

<!-- ✅ 메인 타이틀 -->
<h1 class="main-heading">ENJOY! SAND-IT!</h1>

<!-- ✅ 메뉴 전체 컨테이너 -->
<div class="menu-container">
    <!-- ✅ 커스텀 샌드위치 -->
    <div class="menu-item custom-item">
        <a href="/customCart">
            <div class="menu-info">
                <h2>커스텀 샌드위치 만들기</h2>
                <img id="sandit-logo" src="https://himedia-sandis-20205.s3.ap-northeast-2.amazonaws.com/uploads/sandit.png" alt="sandit-logo"/>
                <p>직접 재료를 골라 나만의 샌드위치를 만들어보세요!</p>
                <a href="/customCart" class="add-to-cart-btn">바로가기</a>
            </div>
        </a>
    </div>

    <!-- ✅ 일반 메뉴는 JS에서 동적으로 삽입됨 -->
</div>

<!-- ✅ 푸터 추가 -->
<div th:replace="~{footer :: footer}"></div>

</body>
</html>
