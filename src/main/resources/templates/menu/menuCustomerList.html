<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/menu/menuCustomerList.js}"></script>
    <link rel="stylesheet" th:href="@{/css/menu/menuCustomerList.css}">
</head>
<body>

<!-- ✅ 헤더: 로그인 / 회원가입 영역 -->
<header class="header">
    <div class="header-left">
        <a href="/" class="site-title">🥪 샌드위치 월드</a>
    </div>
    <div class="header-right">
        <a href="/login" class="header-link">로그인</a>
        <a href="/signup" class="header-link">회원가입</a>
    </div>
</header>

<!-- ✅ 네비게이션 바 -->
<nav class="navbar">
    <div class="navbar-links">
        <a href="/static" class="nav-link">홈</a>
        <a href="/admin" class="nav-link">관리자 페이지</a>
        <a href="/cart" class="nav-link">🛒 장바구니</a>

</nav>

<h1 class="main-heading">메뉴 둘러보기</h1>

<div class="menu-container">
    <!-- ✅ 커스텀 샌드위치 -->
    <div class="menu-item custom-item">
        <a href="/customCart">
            <img src="/images/custom-sandwich.jpg" alt="커스텀 샌드위치">
        </a>
        <div class="menu-info">
            <h2>커스텀 샌드위치 만들기</h2>
            <p>직접 재료를 골라 나만의 샌드위치를 만들어보세요!</p>
            <a href="/customCart" class="add-to-cart-btn">바로가기</a>
        </div>
    </div>

    <!-- ✅ 일반 메뉴는 JS에서 동적으로 삽입됨 -->
</div>

<!-- ✅ 푸터 추가 -->
<footer class="footer">
    <div class="footer-content">
        © 2025 Sandwich World. All rights reserved.
        <div class="footer-links">
            <a href="/about" class="footer-link">회사소개</a>
            <a href="/terms" class="footer-link">이용약관</a>
            <a href="/privacy" class="footer-link">개인정보처리방침</a>
        </div>
    </div>
