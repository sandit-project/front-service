<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title id="pageTitle">메뉴 상세</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>



    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/modal-chat.css}" />
    <link rel="stylesheet" th:href="@{/css/menu/menuforCustomer.css}">

    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/layout.js}"></script>
    <script th:src="@{/js/connectWebSocket.js}"></script>
    <script th:src="@{/js/modal-chat.js}"></script>
    <script th:src="@{/js/menu/menuForCustomer.js}"></script>


    <style>


        #chatTooltip {
            display: none;
            position: absolute;
            bottom: 100%;          /* 버튼 위쪽에 위치 */
            left: 50%;
            transform: translateX(-50%);
            background: #ff7f00;   /* 주황색 */
            color: #fff;
            padding: 8px 14px;     /* 좀 더 크게 */
            border-radius: 6px;
            white-space: nowrap;
            font-size: 15px;       /* 글자도 좀 키움 */
            margin-bottom: 8px;    /* 버튼과 살짝 떨어뜨림 */
            pointer-events: none;
            z-index: 1000;
            user-select: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
    </style>
    <script>
        $(function(){
            $('#oneOnOneChatBtn').hover(
                function() { $('#chatTooltip').show(); },
                function() { $('#chatTooltip').hide(); }
            );
        });
    </script>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div th:replace="~{navigation :: nav}"></div>
<main>
<div class="menu-detail-container">
    <h1 class="menu-title" id="menuTitle">메뉴 이름</h1>
    <img id="menuImage" alt="메뉴 이미지" class="menu-img">

    <div class="menu-info">
        <p><strong>가격:</strong> <span id="menuPrice">0</span>원</p>
        <p><strong>칼로리:</strong> <span id="menuCalorie">0</span> kcal</p>
        <p><strong>빵:</strong> <span id="breadName">빵</span></p>
        <p><strong>치즈:</strong> <span id="cheeseName">치즈</span></p>

        <p><strong>재료:</strong></p>
        <div id="materialTags" class="menu-tags"></div>

        <p><strong>소스:</strong></p>
        <div id="sauceTags" class="menu-tags"></div>

        <p><strong>야채:</strong></p>
        <div id="vegetableTags" class="menu-tags"></div>
    </div>
</div>

<div th:replace="~{modal-chat :: modal-chat}"></div>
</main>
<!-- 푸터 -->
<div th:replace="~{footer :: footer}"></div>

<script >
    window.WEBSOCKET_URL = window.WEBSOCKET_URL || '[[${websocketUrl}]]';
</script>


</body>
</html>
