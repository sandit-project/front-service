<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/layout.js}"></script>
    <script th:src="@{/js/menu/breadAdmin.js}"></script>
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/menu/commonAdmin.css}" rel="stylesheet">
    <title>빵 정보 입력</title>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div th:replace="~{navigation :: nav}"></div>
<div class="container">
    <h1>빵 정보 입력</h1>

    <form id="breadForm" enctype="multipart/form-data">
        <!-- 빵 이름 입력 -->
        <div class="form-group">
            <label for="breadName">빵 이름</label>
            <input type="text" id="breadName" name="breadName" placeholder="빵 이름을 입력하세요" required>
        </div>

        <!-- 칼로리 입력 -->
        <div class="form-group">
            <label for="calorie">칼로리</label>
            <input type="number" id="calorie" name="calorie" placeholder="칼로리를 입력하세요" required>
        </div>

        <!-- 가격 입력 -->
        <div class="form-group">
            <label for="price">가격</label>
            <input type="number" id="price" name="price" placeholder="가격을 입력하세요" required>
        </div>

        <!-- 이미지 파일 업로드 -->
        <div class="form-group">
            <label for="img">이미지 업로드</label>
            <input type="file" id="img" name="file" accept="image/*" required>
        </div>

        <!-- 이미지 URL을 위한 hidden input -->
        <input type="hidden" id="imgUrl" name="imgUrl">

        <!-- 상태 선택 -->
        <div class="form-group">
            <label for="status">상태</label>
            <select id="status" name="status" required>
                <option value="active">활성</option>
                <option value="deleted">비활성</option>
            </select>
        </div>

        <!-- 버튼 그룹 -->
        <div class="button-group">
            <button type="button" class="btn btn-primary" id="submitBtn">등록하기</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='/breads/list'">목록으로 가기</button>
            <button type="button" class="btn btn-danger" onclick="location.href='/admin'">메인으로 가기</button>
        </div>
    </form>
</div>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
