<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/layout.js}"></script>
    <script th:src="@{/js/menu/breadList.js}"></script>
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/menu/commonList.css}" rel="stylesheet">
    <title>빵 목록</title>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div th:replace="~{navigation :: nav}"></div>
<div class="container">
    <h1>빵 목록</h1>

    <table>
        <thead>
        <tr>

            <th>이름</th>
            <th>칼로리</th>
            <th>가격</th>
            <th>이미지</th>
            <th>상태</th>
            <th>수정 / 삭제</th>


        </tr>
        </thead>
        <tbody id="breadTableBody">
        <!-- ✅ JS에서 렌더링할 예정 -->
        </tbody>
    </table>

    <br>
    <button onclick="location.href='/breads/admin'">새 빵 등록</button>
    <button onclick="location.href='/admin'" style="margin-left: 10px;">메인으로 가기</button>
</div>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
