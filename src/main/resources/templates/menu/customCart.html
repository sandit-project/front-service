<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>커스텀 샌드위치</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/customCart.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <link th:href="@{/css/menuAdmin.css}" rel="stylesheet">
</head>
<body>
<h2>커스텀 샌드위치</h2>

<form id="menuForm" action="#" method="post" enctype="multipart/form-data">
    <label>빵 선택:</label>
    <select name="bread" required>
        <option value="">빵을 선택하세요</option>
        <!-- Ajax로 동적으로 로딩된 옵션들 -->
    </select><br>

    <label>메인 재료 1:</label>
    <select name="material1" required>
        <option value="">재료를 선택하세요</option>
        <!-- Ajax로 동적으로 로딩된 옵션들 -->
    </select><br>

    <label>추가 재료:</label>
    <select name="material2">
        <option value="">선택 안 함</option>
        <!-- Ajax로 동적으로 로딩된 옵션들 -->
    </select>
    <select name="material3">
        <option value="">선택 안 함</option>
        <!-- Ajax로 동적으로 로딩된 옵션들 -->
    </select><br>

    <label>치즈 선택:</label>
    <select name="cheese" required>
        <option value="">선택 안 함</option>
        <!-- Ajax로 동적으로 로딩된 옵션들 -->
    </select><br>

    <label>채소 선택:</label>
    <div class="select-group">
        <select name="vegetable1" required>
            <option value="">채소를 선택하세요</option>
            <!-- Ajax로 동적으로 로딩된 옵션들 -->
        </select>
        <select name="vegetable2">
            <option value="">선택 안 함</option>
            <!-- Ajax로 동적으로 로딩된 옵션들 -->
        </select>
        <select name="vegetable3">
            <option value="">선택 안 함</option>
            <!-- Ajax로 동적으로 로딩된 옵션들 -->
        </select>
        <select name="vegetable4">
            <option value="">선택 안 함</option>
            <!-- Ajax로 동적으로 로딩된 옵션들 -->
        </select>
        <select name="vegetable5">
            <option value="">선택 안 함</option>
            <!-- Ajax로 동적으로 로딩된 옵션들 -->
        </select>
        <select name="vegetable6">
            <option value="">선택 안 함</option>
            <!-- Ajax로 동적으로 로딩된 옵션들 -->
        </select>
        <select name="vegetable7">
            <option value="">선택 안 함</option>
            <!-- Ajax로 동적으로 로딩된 옵션들 -->
        </select>
        <select name="vegetable8">
            <option value="">선택 안 함</option>
            <!-- Ajax로 동적으로 로딩된 옵션들 -->
        </select>
    </div><br>

    <label>소스 선택:</label>
    <select name="sauce1" required>
        <option value="">소스를 선택하세요</option>
        <!-- Ajax로 동적으로 로딩된 옵션들 -->
    </select>
    <select name="sauce2">
        <option value="">선택 안 함</option>
        <!-- Ajax로 동적으로 로딩된 옵션들 -->
    </select>
    <select name="sauce3">
        <option value="">선택 안 함</option>
        <!-- Ajax로 동적으로 로딩된 옵션들 -->
    </select><br>

    <label>가격:</label>
    <input type="number" name="price" required readonly><br>

    <label>칼로리:</label>
    <input type="number" name="calorie" step="0.1" required readonly><br>

    <div class="form-actions">
        <div id="total-summary" style="margin: 10px 0; font-weight: bold;">
            총 가격: <span id="totalPriceText">0</span>원 / 총 칼로리: <span id="totalCalorieText">0.0</span> kcal
        </div>
        <div id="selection-summary" style="margin-top: 10px; font-size: 15px; color: #333;">
            🍞 <strong>선택한 구성:</strong> <span id="selectionText">선택 항목이 없습니다.</span>
        </div>
        <button type="submit" class="btn" id="submitBtn">장바구니에 담기</button>
        <button type="button" class="btn cancel-btn" onclick="location.href='/cart'">장바구니</button>
        <button type="button" class="btn main-btn" onclick="location.href='/'">홈으로</button>
    </div>
</form>

<!-- 경고 메시지 추가 -->
<div id="warningMessage" style="display:none; color: red;">빵과 재료를 선택해주세요.</div>

</body>
</html>
