<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
  <script th:src="@{/js/common.js}"></script>
  <script th:src="@{/js/sauceAdmin.js}"></script>
  <link th:href="@{/css/commonAdmin.css}" rel="stylesheet">
  <title>소스 정보 입력</title>
</head>
<body>
<div class="container">
  <h1>소스 정보 입력</h1>

  <form id="sauceForm" enctype="multipart/form-data">
    <div class="form-group">
      <label for="sauceName">소스 이름</label>
      <input type="text" id="sauceName" name="sauceName" placeholder="빵 이름을 입력하세요" required>
    </div>

    <div class="form-group">
      <label for="calorie">칼로리</label>
      <input type="number" id="calorie" name="calorie" placeholder="칼로리를 입력하세요" required>
    </div>

    <div class="form-group">
      <label for="price">가격</label>
      <input type="number" id="price" name="price" placeholder="가격을 입력하세요" required>
    </div>

    <!-- 이미지 파일 업로드 -->
    <div class="form-group">
      <label for="img">이미지 업로드</label>
      <input type="file" id="img" name="file" accept="image/*" required>
    </div>


    <!-- ✅ 업로드 후 URL을 저장할 hidden input -->
    <input type="hidden" id="imgUrl" name="imgUrl">

    <div class="form-group">
      <label for="status">상태</label>
      <select id="status" name="status" required>
        <option value="active">활성</option>
        <option value="deleted">비활성</option>
      </select>
    </div>

    <div class="form-actions">
      <button type="button" class="btn" id="submitBtn">등록하기</button>
      <button type="button" class="btn cancel-btn" onclick="location.href='/sauces/list'">목록으로 가기
        <button type="button" class="btn main-btn" onclick="location.href='/admin'">메인으로 가기</button>
    </div>
  </form>
</div>
</body>
</html>
