<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>메뉴 등록</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/layout.js}"></script>
    <script th:src="@{/js/menu/menuAdmin.js}"></script>
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/menu/menuAdmin.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div th:replace="~{navigation :: nav}"></div>

<form id="menuForm" enctype="multipart/form-data">
    <h2>메뉴 등록</h2>
    <label>메뉴 이름:</label>
    <input type="text" name="menuName" required><br>

    <label>가격:</label>
    <input type="number" name="price" required><br>

    <label>칼로리:</label>
    <input type="number" name="calorie" step="0.1" required><br>

    <div class="section">
        <h3 class="section-title">빵 선택</h3>
        <div class="option-grid" data-name="bread"></div>
    </div>

    <div class="section">
        <h3 class="section-title">메인 재료</h3>
        <div class="option-grid" data-name="material1"></div>
    </div>

    <div class="section">
        <h3 class="section-title">재료 <span class="highlight-orange">추가</span></h3>
        <div class="option-grid" data-name="material2"></div>
        <button type="button" class="toggle-btn" data-target="extra-materials">추가 재료 선택</button>
        <div class="toggle-section" id="extra-materials" style="display: none">
            <h3 class="section-title">재료 <span class="highlight-orange">추가</span></h3>
            <div class="option-grid" data-name="material3"></div>
        </div>
    </div>

    <div class="section">
        <h3 class="section-title">치즈 선택</h3>
        <div class="option-grid" data-name="cheese"></div>
    </div>

    <div class="section">
        <h3 class="section-title">채소 선택</h3>
        <div class="option-grid" data-name="vegetable1"></div>
        <h3 class="section-title">채소 <span class="highlight-orange">추가</span></h3>
        <div class="option-grid" data-name="vegetable2"></div>
        <button type="button" class="toggle-btn" data-target="extra-vegetables">추가 채소 선택</button>
        <div class="toggle-section" id="extra-vegetables" style="display: none">
            <h3 class="section-title">채소 <span class="highlight-orange">추가</span></h3>
            <div class="option-grid" data-name="vegetable3"></div>
            <h3 class="section-title">채소 <span class="highlight-orange">추가</span></h3>
            <div class="option-grid" data-name="vegetable4"></div>
            <h3 class="section-title">채소 <span class="highlight-orange">추가</span></h3>
            <div class="option-grid" data-name="vegetable5"></div>
            <h3 class="section-title">채소 <span class="highlight-orange">추가</span></h3>
            <div class="option-grid" data-name="vegetable6"></div>
            <h3 class="section-title">채소 <span class="highlight-orange">추가</span></h3>
            <div class="option-grid" data-name="vegetable7"></div>
            <h3 class="section-title">채소 <span class="highlight-orange">추가</span></h3>
            <div class="option-grid" data-name="vegetable8"></div>
        </div>
    </div>

    <div class="section">
        <h3 class="section-title">소스 선택</h3>
        <div class="option-grid" data-name="sauce1"></div>
        <h3 class="section-title">소스 <span class="highlight-orange">추가</span></h3>
        <div class="option-grid" data-name="sauce2"></div>
        <button type="button" class="toggle-btn" data-target="extra-sauces">추가 소스 선택</button>
        <div class="toggle-section" id="extra-sauces" style="display: none">
            <h3 class="section-title">소스 <span class="highlight-orange">추가</span></h3>
            <div class="option-grid" data-name="sauce3"></div>
        </div>
    </div>

    <label>이미지 업로드:</label>
    <input type="file" id="img" name="file" accept="image/*" required><br>

    <label>상태:</label>
    <select name="status">
        <option value="active">판매중</option>
        <option value="deleted">품절</option>
    </select><br>

    <div class="button-group">
        <button type="submit" class="btn btn-primary">등록하기</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='/menus/list'">목록으로 가기</button>
        <button type="button" class="btn btn-danger" onclick="location.href='/admin'">메인으로 가기</button>
    </div>
</form>

<div th:replace="~{footer :: footer}"></div>
</body>
</html>
