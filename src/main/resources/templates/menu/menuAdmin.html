<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>메뉴 등록</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/layout.js}"></script>
    <script th:src="@{/js/menu/menuAdmin.js}"></script>
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/menu/menuAdmin.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div th:replace="~{navigation :: nav}"></div>

<form id="menuForm" th:action="@{/menus}" method="post" enctype="multipart/form-data">
    <h2>메뉴 등록</h2>
    <label>메뉴 이름:</label>
    <input type="text" name="menuName" required><br>

    <label>가격:</label>
    <input type="number" name="price" required><br>

    <label>칼로리:</label>
    <input type="number" name="calorie" step="0.1" required><br>

    <label>빵 선택:</label>
    <select name="bread" id="breadSelect" required>
        <option value="">빵을 선택하세요</option>
    </select><br>

    <label>메인 재료 1:</label>
    <select name="material1" id="material1Select">
        <option value="">재료를 선택하세요</option>
    </select><br>

    <label>추가 재료 2, 3:</label>
    <select name="material2" id="material2Select">
        <option value="">선택 안 함</option>
    </select>
    <select name="material3" id="material3Select">
        <option value="">선택 안 함</option>
    </select><br>

    <label>치즈 선택:</label>
    <select name="cheese" id="cheeseSelect">
        <option value="">선택 안 함</option>
    </select><br>

    <label>채소 선택:</label>
    <div id="vegetableSelects">
        <!-- JavaScript로 select 8개 동적 생성 -->
    </div><br>

    <label>소스 선택:</label>
    <select name="sauce1" id="sauce1Select">
        <option value="">소스를 선택하세요</option>
    </select>
    <select name="sauce2" id="sauce2Select">
        <option value="">선택 안 함</option>
    </select>
    <select name="sauce3" id="sauce3Select">
        <option value="">선택 안 함</option>
    </select><br>

    <label>이미지 업로드:</label>
    <input type="file" id="img" name="file" accept="image/*" required><br>

    <label>상태:</label>
    <select name="status">
        <option value="active">판매중</option>
        <option value="deleted">품절</option>
    </select><br>

    <div class="button-group">
        <button type="button" class="btn btn-primary" id="submitBtn">등록하기</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='/menus/list'">목록으로 가기</button>
        <button type="button" class="btn btn-danger" onclick="location.href='/admin'">메인으로 가기</button>
    </div>
</form>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
