<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/sideList.js}"></script>
    <link th:href="@{/css/commonList.css}" rel="stylesheet">

    <title>사이드 목록</title>
</head>
<body>
<h1>사이드 목록</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>칼로리</th>
        <th>가격</th>
        <th>이미지</th>
        <th>상태</th>
        <th>수정</th>

    </tr>
    </thead>
    <tbody id="sideTableBody">
    <tr th:each="side : ${sides}">
        <td th:text="${side.uid}"></td>
        <td th:text="${side.sideName}"></td>
        <td th:text="${side.calorie}"></td>
        <td th:text="${side.price}"></td>
        <td><img th:src="${side.img}" alt="사이드 이미지" width="50"></td>
        <td th:text="${side.status}"></td>
        <td>
            <a th:href="@{/sides/edit(sideName=${side.sideName})}">수정</a>
        </td>
        <td>
            <button class="delete-btn" th:data-sidename="${side.sideName}">삭제</button>
        </td>
    </tr>
    </tbody>
</table>
<br>
<button onclick="location.href='/sides/admin'">새 사이드 등록</button>
<button onclick="location.href='/admin'" style="margin-left: 10px;">메인으로 가기</button>
</body>
</html>
