<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>

    <!-- 외부 라이브러리 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- 커스텀 JS/CSS -->
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/chat/chat-room.js}"></script>

    <link th:href="@{/css/chat/chat-room.css}" rel="stylesheet">
</head>
<body>
<h2>채팅방</h2>

<!-- 로그인된 유저 정보 출력 -->
<div id="userInfo" style="margin-bottom: 10px; font-weight: bold;"></div>

<!-- 채팅 메시지 영역 -->
<div id="chatBox" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;"></div>

<!-- 입력창 및 전송 버튼 -->
<input id="messageInput" type="text" placeholder="메시지를 입력하세요" style="width: 70%;" />
<button id="sendBtn">전송</button>
</body>
</html>
