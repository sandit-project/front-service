<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>샌드위치 키오스크</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        /* ✅ 네비게이션 */
        .navbar {
            background-color: #4d6a1f; /* 부드러운 초록색 */
            color: white;
            padding: 15px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: relative;
        }

        .navbar-title {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            width: 100%;
            color: white;
        }

        .navbar-links .nav-link {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .navbar-links .nav-link:hover {
            text-decoration: underline;
        }

        /* ✅ 메뉴 탭 스타일 */
        .menu-tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            border-bottom: 2px solid #ddd;
        }

        .menu-tab {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            color: #555;
            transition: background-color 0.3s;
        }

        .menu-tab:hover {
            background-color: #d4e5d3; /* 부드러운 초록색 */
        }

        .active-tab {
            border-bottom: 3px solid #4d6a1f;
            font-weight: bold;
            color: #4d6a1f;
        }

        /* ✅ 페이지 타이틀 */
        .main-heading {
            text-align: center;
            margin: 30px 0 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        /* ✅ 메뉴 컨테이너 - 항상 3열 중앙 정렬 */
        .menu-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 0 20px 40px;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* ✅ 메뉴 아이템 공통 */
        .menu-item {
            background-color: #fff; /* 흰색 배경 */
            border: 1px solid #ccc;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            padding: 20px;
            transition: transform 0.2s, background-color 0.3s;
            cursor: pointer;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            background-color: #f0f8ff; /* 메뉴 항목에 서브웨이 느낌 나는 배경색 */
        }

        .menu-item img {
            width: 100%;
            height: 200px; /* 고정된 높이 */
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* ✅ 메뉴 정보 영역 */
        .menu-info h2 {
            font-size: 1.3rem;
            margin: 10px 0;
            color: #333;
        }

        .menu-info p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 15px;
        }

        /* ✅ 장바구니 폼 */
        .menu-info form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .amount-input {
            width: 50px;
            padding: 4px;
            font-size: 0.9rem;
        }

        .add-to-cart-btn {
            background-color: #f8c419; /* 서브웨이 노란색 */
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .add-to-cart-btn:hover {
            background-color: #f7a700;
        }

        .cart-info {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 30px;
            color: #333;
        }

        /* ✅ 로고 스타일 */
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-align: center;
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script>
        let cartCount = 0;
        let totalPrice = 0;
        let activeTab = 'sandwich'; // 기본 탭 설정

        function addToCart(price) {
            cartCount++;
            totalPrice += price;
            document.getElementById('cart-info').innerText = `선택한 상품: ${cartCount}개 | 총액: ₩${totalPrice.toLocaleString()}`;
        }

        function switchTab(tab) {
            activeTab = tab;
            // 탭 활성화 상태 변경
            document.getElementById('sandwich-tab').classList.remove('active-tab');
            document.getElementById('side-tab').classList.remove('active-tab');
            document.getElementById(tab + '-tab').classList.add('active-tab');

            // 메뉴 내용 변경
            document.getElementById('sandwich-menu').style.display = tab === 'sandwich' ? 'grid' : 'none';
            document.getElementById('side-menu').style.display = tab === 'side' ? 'grid' : 'none';
        }
    </script>
</head>
<body>
<div class="navbar">
    <div class="logo">SandIt</div>
    <div class="navbar-links">
        <a class="nav-link" href="#" onclick="alert('로그인')">로그인</a>
        <a class="nav-link" href="#" onclick="alert('관리자 진입')">관리자</a>
        <a class="nav-link" href="#" onclick="alert('장바구니')">장바구니</a>
    </div>
</div>

<h1 class="main-heading">메뉴를 선택해주세요</h1>

<!-- 메뉴 탭 -->
<div class="menu-tabs">
    <div id="sandwich-tab" class="menu-tab active-tab" onclick="switchTab('sandwich')">샌드위치</div>
    <div id="side-tab" class="menu-tab" onclick="switchTab('side')">사이드</div>
</div>

<!-- 샌드위치 메뉴 -->
<div id="sandwich-menu" class="menu-container">
    <div class="menu-item" onclick="addToCart(5000)">
        <img src="https://images.unsplash.com/photo-1604748543896-7d0499082d4e?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjUyOXwwfDF8c2VhY2h8Mnx8c2FuZHdpcnxlbnwwfDB8fHwxNjYxNzEyMzk&ixlib=rb-1.2.1&q=80&w=400" alt="클래식 샌드위치">
        <div class="menu-info">
            <h2>클래식 샌드위치</h2>
            <p>₩5,000</p>
        </div>
    </div>
    <div class="menu-item" onclick="addToCart(6500)">
        <img src="https://images.unsplash.com/photo-1604748543896-7d0499082d4e?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjUyOXwwfDF8c2VhY2h8Mnx8c2FuZHdpcnxlbnwwfDB8fHwxNjYxNzEyMzk&ixlib=rb-1.2.1&q=80&w=400" alt="이탈리안 BMT">
        <div class="menu-info">
            <h2>이탈리안 BMT</h2>
            <p>₩6,500</p>
        </div>
    </div>
</div>

<!-- 사이드 메뉴 -->
<div id="side-menu" class="menu-container" style="display: none;">
    <div class="menu-item" onclick="addToCart(1500)">
        <img src="https://images.unsplash.com/photo-1575927131583-5b01bcf89fae?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjUyOXwwfDF8c2VhY2h8Mnx8cGF0YXRvJTIwYnJ1Y3Vsd2VyfGVufDB8fHwxNjYxNzEyMzk&ixlib=rb-1.2.1&q=80&w=400" alt="감자튀김">
        <div class="menu-info">
            <h2>감자튀김</h2>
            <p>₩1,500</p>
        </div>
    </div>
    <div class="menu-item" onclick="addToCart(2500)">
        <img src="https://images.unsplash.com/photo-1601925155383-5a581ed401d9?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjUyOXwwfDF8c2VhY2h8Mnx8cGF0YXRvJTIwYnJ1Y3Vsd2VyfGVufDB8fHwxNjYxNzEyMzk&ixlib=rb-1.2.1&q=80&w=400" alt="음료">
        <div class="menu-info">
            <h2>음료</h2>
            <p>₩2,500</p>
        </div>
    </div>
</div>

<div id="cart-info" class="cart-info">선택한 상품: 0개 | 총액: ₩0</div>
</body>
</html>
